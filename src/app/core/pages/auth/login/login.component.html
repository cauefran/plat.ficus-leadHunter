<main>
  <div class="container-login row w-100 m-0">
    <section class="col-xl-4 col-md-4 col-sm-12 col-12 mb-3 mt-3 section-form">

    <mat-card class="login-card" appearance="outlined">
         <form action="form">

            <h6 class="mt-3 mb-4">Digite seus dados de acesso</h6>

                <mat-form-field class="col-12 w-100" appearance="outline">
                    <mat-label>Usuário</mat-label>
                    <input matInput formControlName="user">
                </mat-form-field>

                <mat-form-field class="col-12 w-100" appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput formControlName="password">
                </mat-form-field>

        </form>

        <div class="col-xl-5 col-md-12 col-10 p-1 w-100 btn-container">
            <button type="button" class="w-100 btn-confirm">Confirmar</button>
            <button type="button" class="w-100 btn-google mt-2 mb-2">
                <img class="google" src="\assets\images\google.png" alt="google logo">
                Entrar com google
            </button>
        </div>

        <ul class="link-password">
            <li>
                <a href="">Esqueci minha senha</a>
            </li>
        </ul>

        <div class="w-100"></div>
        <hr>
        <p>Ainda não tem cadastro?</p>
        <div class="col-xl-5 col-md-12 col-10 p-1 w-100 btn-container">
            <button (click)="goTo('create-account')" type="button" class="w-100 btn-account">Criar conta</button>
        </div>

    </mat-card>

    </section>

    <section class="col-xl-8 col-md-8 col-sm-12 col-12 mb-3 mt-3 text-login">
        
        <mat-card class="text-area">
            <div class="typewriter">
                <h1 class="mt-5">Seja Bem-vindo(a)! </h1>
              </div>
        </mat-card>

    </section>
  </div>
</main>
