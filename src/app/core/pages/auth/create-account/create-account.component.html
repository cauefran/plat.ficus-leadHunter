<main>
    <div class="container-login row w-100 m-0">
      <section class="col-xl-4 col-md-4 col-sm-12 col-12 mb-3 mt-3 section-form">
  
      <mat-card class="login-card" appearance="outlined">
           <form action="form">
  
              <h6 class="mt-3 mb-4">Insira os seus dados</h6>
  
                  <mat-form-field class="col-12 w-100" appearance="outline">
                      <mat-label>Seu nome ou nome da empresa</mat-label>
                      <input matInput formControlName="user">
                  </mat-form-field>
  
                  <mat-form-field class="col-12 w-100" appearance="outline">
                      <mat-label>Senha</mat-label>
                      <input matInput formControlName="password">
                  </mat-form-field>

                  <mat-form-field class="col-12 w-100" appearance="outline">
                      <mat-label>Email</mat-label>
                      <input type="email" matInput formControlName="email">
                  </mat-form-field>

                  <mat-form-field class="col-12 w-100" appearance="outline">
                      <mat-label>Telefone</mat-label>
                      <input type="tel" matInput formControlName="phoneNumber">
                  </mat-form-field>
  
          </form>
          <div class="col-xl-5 col-md-12 col-10 p-1 w-100 btn-container">
            <button type="button" class="w-100 btn-confirm">Registrar</button>
        </div>
  
  
          <div class="w-100"></div>
          <hr>
          <p>JÃ¡ tem cadastro?</p>
          <div class="col-xl-5 col-md-12 col-10 p-1 w-100 btn-container">
              <button (click)="goTo('login')" type="button" class="w-100 btn-account">Entrar</button>
          </div>
  
      </mat-card>
  
      </section>
  
      <section class="col-xl-8 col-md-8 col-sm-12 col-12 mb-3 mt-3 info-create-account">
  
  
      </section>
    </div>
  </main>
