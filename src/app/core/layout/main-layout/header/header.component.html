<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="toggle()">
    <mat-icon>{{ hidden ? 'menu_open' : 'menu' }}</mat-icon>
  </button>
  <div class="img-container">
    <img src="assets/images/Ficus_Logo.png" alt="">
  </div>
  <span class="example-spacer"></span>
  <p *ngIf="isLogged">user: <span> {{userName}} </span></p>
  <button *ngIf="isLogged" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
  <button *ngIf="!isLogged" 
  mat-icon-button 
  class="example-icon" 
  matTooltip="Entrar"
  aria-label="Example icon-button with menu icon"
    (click)="logout()">
    <mat-icon>login</mat-icon>
  </button>
  <button *ngIf="isLogged" 
  mat-icon-button 
  class="example-icon" 
  matTooltip="Sair"
  aria-label="Example icon-button with menu icon"
    (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
