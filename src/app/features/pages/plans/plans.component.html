<main>

  <section class="title-section">
    <div class="title">
      <h2>
        Descubra o plano ideal e maximize o seu neg√≥cio
      </h2>
    </div>
  </section>


  <section class="pricing-container">

    @for(card of planCards; track card){
      <mat-card class="plan-container">
          <mat-card-header>
              <mat-card-title>{{card.title}}</mat-card-title>
              <mat-card-subtitle>{{card.price}}</mat-card-subtitle>
          </mat-card-header>
          <!-- <img matCardImage src="Card wide image source"> -->
          <mat-card-content class="mt-5 content-card-plan">
              <ul class="benefits-list">
                <li><mat-icon class="material-symbols-outlined">
                  check
                  </mat-icon>{{card.bOne}}</li>
                  <li>
                  @if(card.bTwo){
                  <mat-icon class="material-symbols-outlined">
                  check
                  </mat-icon>
                }
                {{card.bTwo}}
                </li>
                <li>
                  @if(card.bThree){
                    <mat-icon class="material-symbols-outlined">
                      check
                      </mat-icon>
                    }
                    {{card.bThree}}
                  </li>
              </ul>

          </mat-card-content>
          <mat-card-actions>
              <button class="btn-confirm w-100" mat-button>Quero Esse plano</button>

          </mat-card-actions>
      </mat-card>
    }

  </section>

</main>
