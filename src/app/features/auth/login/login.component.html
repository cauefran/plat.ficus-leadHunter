<main>
  <div class="container-login row w-100 mt-5 mb-5">
    <section class="col-xl-3 col-md-43col-sm-12 col-12 mb-3 mt-5 section-form">

    <mat-card class="login-card" appearance="outlined">
         <form action="form" [formGroup]="form">

            <h6 class="mt-3 mb-4">Digite seus dados de acesso</h6>

                <mat-form-field class="col-12 w-100" appearance="outline">
                    <mat-label>Usuário</mat-label>
                    <input type="text" matInput formControlName="login">
                </mat-form-field>

                <mat-form-field class="col-12 w-100" appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput formControlName="password">
                </mat-form-field>

        </form>

        <div class="col-xl-5 col-md-12 col-10 p-1 w-100 btn-container">
            <button type="button" (click)="requestLogin()" class="w-100 btn-confirm">Entrar</button>
            <button type="button" class="w-100 btn-google mt-2 mb-2">
                <img class="google" src="\assets\images\google.png" alt="google logo">
                Entrar com google
            </button>
        </div>

        <ul class="link-password">
            <li>
                <a href="">Esqueci minha senha</a>
            </li>
        </ul>

        <div class="w-100"></div>
      

    </mat-card>

    </section>

    <section class="col-xl-8 col-md-8 col-sm-12 col-12 mb-3 mt-5 text-login">
         
        <mat-card class="text-area" appearance="outlined">
            <h2>Geração de <span class="dark-blue-span f-550">Leads</span> para o seu negócio</h2>
            <h4>O seu cresimento é o nosso foco!</h4>
            <hr>
            <p class="dark-blue-span f-550">Ainda não tem cadastro?</p>
            <div class="col-xl-5 col-md-12 col-10 p-1 w-30   btn-container">
                <button (click)="goTo('create-account')" type="button" class="btn-account f-550">Criar conta</button>
            </div>
        </mat-card>

   </section>
  </div>
</main>
