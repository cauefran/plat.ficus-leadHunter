<main>
  <div class="container-login row w-100 mt-5 mb-5">
    <section class="col-xl-3 col-md-12 col-sm-12 col-12 mb-3 mt-5 section-form">

    <mat-card class="login-card" appearance="outlined">

      @if(loading()) {
        <div class="loading-container flex-content-center">
        <mat-progress-spinner
          color=""
          mode="indeterminate">
        </mat-progress-spinner>
      </div>
      }

         <form action="form" [formGroup]="form">

            <h6 class="mt-3 mb-4">Digite seus dados de acesso</h6>

                <mat-form-field class="col-12 w-100 mb-3" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input
                    matInput
                    type="email"
                    name="email"
                    placeholder="pat@example.com"
                    formControlName="login"
                    pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                    required>
                    <mat-error *ngIf="F_login.invalid">{{getErrorMessageLogin()}}</mat-error>
                </mat-form-field>

                <mat-form-field class="col-12 w-100 mb-3" appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input
                    matInput
                    [type]="hidePassword() ? 'password' : 'text'"
                     formControlName="password"
                     minlength="6"
                     required>
                    <button
                    mat-icon-button
                    matSuffix
                    (click)="clickEvent($event)"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hidePassword()"
                  >
                    <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                    <mat-error *ngIf="F_password.invalid">{{getErrorMessagePassword()}}</mat-error>
                </mat-form-field>

        </form>

        <div class="col-xl-5 col-md-12 col-10 p-1 w-100 btn-container">
            <button type="button" (click)="onSubmit()" class="w-100 btn-confirm">Entrar</button>
            <button type="button" class="w-100 btn-google mt-2 mb-2">
                <img class="google" src="\assets\images\google.png" alt="google logo">
                Entrar com google
            </button>
        </div>

        <ul class="link-password">
            <li>
                <a href="">Esqueci minha senha</a>
            </li>
        </ul>

        <div class="w-100"></div>


    </mat-card>

    </section>

    <section class="col-xl-8 col-md-12 col-sm-12 col-12 mb-3 mt-5 text-login">

        <mat-card class="text-area" appearance="outlined">
            <h2 class="f-550">Geração de <span class="yellow-span f-550">Leads</span> para o seu negócio</h2>
            <h4 class="f-550">O seu cresimento é o nosso foco!</h4>
            <hr>
            <p class="dark-blue-span f-550">Ainda não tem cadastro?</p>
            <div class="col-xl-5 col-md-12 col-10 p-1 w-30   btn-container">
                <button (click)="goTo('create-account')" type="button" class="btn-account f-550">Criar conta</button>
            </div>
        </mat-card>

   </section>
  </div>
</main>
