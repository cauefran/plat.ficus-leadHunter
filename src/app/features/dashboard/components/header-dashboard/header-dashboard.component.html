<main>
  <mat-toolbar class=" w-100 mt-5">
    <span class="title-header ms-2">{{title}}</span>
    <span class="example-spacer"></span>

    <button mat-icon-button class="menu-open-toggle-btn" aria-label="Example icon-button with menu icon"
      (click)="toggle()">
      <mat-icon>{{ hidden ? 'arrow_drop_up' : 'arrow_drop_down' }}</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <ul>
      <li class="user-display"  matTooltip="Minha conta">
        <span>Ol√°, {{user}}</span>
        <mat-icon
          class="material-symbols-outlined">
          account_circle
        </mat-icon>
      </li>
      <li class="upgrade" (click)="goTo('pricing')">
        <mat-icon>diamond</mat-icon>
        <a>Fazer Upgrade</a>
      </li>
    </ul>
  </mat-toolbar>
</main>

<section
  *ngIf="hidden"
  [appOutSideClick]="hidden"
  (outSideClick)="hidden = false"
  class="menu-side">
  <!-- <span class="side-nav-section-title">Geral</span> -->
  <ul>
    <li (click)="goTo('dashboard')">
      <mat-icon>home</mat-icon>
      <a>Dashboard</a>
    </li>
    <li (click)="goTo('dashboard/calculator')">
      <mat-icon>bar_chart</mat-icon>
      <a>Calculadora</a>
    </li>
    <li (click)="goTo('dashboard/company-search')">
      <mat-icon>search</mat-icon>
      <a>Empresas</a>
    </li>

  </ul>
</section>
